<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Please Login</h4>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
            this is alerts here..
            <p *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.msg }}</ngb-alert>
            </p>
            <div class="col-md-12">
                <div class="form-group row">
                     <div class="input-group mb-3">
                         <div class="input-group-prepend">
                             <span class="input-group-text" id="basic-addon1"><i class="glyphicon glyphicon-user"></i> Username: </span>
                         </div>
                         <input class="form-control" maxlength="10" formControlName="username" type="text" placeholder="USERNAME"/>
                     </div>
                 </div>
                <div class="form-group row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i>  Password:</span>
                        </div>
                        <input class="form-control" maxlength="30" formControlName="password" type="password" placeholder="PASSWORD"/>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Login</button>
    </div>
</form>
