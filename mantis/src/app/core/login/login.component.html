<div [ngSwitch]="appTheme" class="login-container">
    <div *ngSwitchCase="'material'">
        <app-material-login [alert]="alert" (login)="onSubmit($event)"></app-material-login>
    </div>
    <div *ngSwitchDefault>
        <app-bootstrap-login [alert]="alert" (login)="onSubmit($event)"></app-bootstrap-login>
    </div>    
</div>
