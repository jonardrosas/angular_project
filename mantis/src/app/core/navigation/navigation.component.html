<div [ngSwitch]="navType">
    <div *ngSwitchCase="'material'">
        <app-material-navigation [tablist]="tablist" [userInstance]="userInstance" [logo]="logo" (logout)="logOut()"></app-material-navigation>
    </div>
    <div *ngSwitchCase="'material-sidenav'">
        <app-material-side-navigation [tablist]="tablist" [userInstance]="userInstance" [logo]="logo" (logout)="logOut()"></app-material-side-navigation>
    </div>
    <div *ngSwitchDefault>
        <app-bootstrap-navigation [groups]="groups" [selectedGroup]="selectedGroup" [tablist]="tablist" [userInstance]="userInstance" [logo]="logo" (logout)="logOut()" (setAclGid)="setAclGid($event)"></app-bootstrap-navigation>
    </div>
</div>
