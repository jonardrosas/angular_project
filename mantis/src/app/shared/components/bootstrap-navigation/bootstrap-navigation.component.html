<nav class="navbar navbar-expand-lg navbar-dark bg-dark m3-nav-dark-bg">
    <a class="navbar-brand" href="/">
      <i class="fas fa-th-large"></i>
      <img [src]="logo" class="m3-logo"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto text-white">
            <li class="m3-tab-lclass" [ngClass]="tab.lclass" *ngFor="let tab of tablist">
                <a class="m3-tab-aclass" routerLink="{{ tab.url }}">
                    <span class="m3-tab-sclass">{{ tab.name }}</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav text-white">
            <li class="nav-item">
              <a class="btn btn-xs rounded-circle">
                <img  [src]="media_url + userInstance.user_profile_img_url" class="rounded-circle border border-secondary m3-profile-img">
              </a>
            </li>
            <li class="nav-item dropdown dropleft">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item"><i class="fas fa-user"></i> {{ userInstance.name }}</a>
                  <a class="btn btn-sm btn-danger btn-block" (click)="logOut()">Logout</a>
              </div>
            </li>
        </ul>
    </div>
</nav>
