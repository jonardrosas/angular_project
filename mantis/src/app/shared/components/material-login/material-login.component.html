<div class="login-container">
    <mat-toolbar>
        <span>LOGIN
        </span>
    </mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form" [formGroup]="loginForm">
         <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input  matInput  placeholder="Username" name="username" type="text" formControlName="username">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" type="password"  formControlName="password" >
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">LOGIN</button>
   </mat-card-actions>
</mat-card>

</div>
