<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="'over'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary" aria-label="Profile header">
            <span>
                <img  [src]="defaultProfileImg" class="rounded-circle border border-secondary m3-profile-img">
            </span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="navigate('/home')">
                  <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
                  Home
            </a>
            <a mat-list-item (click)="logOut()">
                <mat-icon >exit_to_app</mat-icon>
                   Logout
             </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <!--<button mat-icon-button (click)="navigate('/')">
                <mat-icon aria-label="Side nav toggle icon">apps</mat-icon>
            </button>-->
            <span>
               <img [src]="logo" class="m3-logo"/>
            </span>
            <button mat-button *ngFor="let tab of tablist" (click)="navigate(tab.url)">
                {{ tab.name }}
            </button>
            <span class="fill-remaining-space"></span>
            <!--<button mat-button [matMenuTriggerFor]="menu">
                <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                   <mat-icon >assignment_ind</mat-icon>
                  {{ userInstance.name }}
                </button>
                <button mat-menu-item  (click)="logOut()">
                   <mat-icon >exit_to_app</mat-icon>
                      Logout
                </button>
            </mat-menu>
            -->
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
