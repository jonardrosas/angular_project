<div class="container-fluid detail-card-container detail-font" >
    <div class="row row-break" *ngIf="(dispoManagerInstanceSubject | async) as dispoManagerInstance; else loading">
        <div class="col-md-12">
            <h2>{{ dispoManagerInstance.jobReportTitle.toUpperCase() }}</h2>
        </div>        
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-template appJobreportSection></ng-template>
        </div>
    </div>
    <div class="row row-break">
        <div class="col-md-12">
            <ng-template #loading>
                <img [src]="loadingImg" alt="Loading...."/>
            </ng-template>            
        </div>    
    </div>    
</div>
