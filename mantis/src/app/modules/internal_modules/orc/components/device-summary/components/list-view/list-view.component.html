<h6>Mantis Info:</h6>
<div class="container-fluid border">
    <div class="row bg-white">
        <div class="col-md-3 border border-bottom border-top-0" *ngFor="let field of fields.mantisInfoTable">
            <span class="p-1 font-weight-bold">
                {{ field.headerName }}: 
            </span>                 
            <span class="p-1" [innerHTML]="getColumnValue(field) | safeHtml"></span>
        </div>
    </div>
</div><br/>
<h6>Basic Info:</h6>
<div class="container-fluid border">
    <div class="row bg-white">
        <div class="col-md-3 border border-bottom border-top-0" *ngFor="let field of fields.cadInfoTable">
            <span class="p-1 font-weight-bold">
                {{ field.headerName }}: 
            </span>                 
            <span class="p-1" [innerHTML]="getColumnValue(field) | safeHtml"></span>
        </div>
    </div>
</div><br/>
<h6>Directories:</h6>
<div class="container-fluid border">
    <div class="row bg-white">
        <div class="col-md-12 border border-bottom border-top-0" *ngFor="let field of fields.directoriesTable">
            <span class="p-1 font-weight-bold">
                {{ field.headerName  }}: 
            </span>                 
            <span class="p-1" [innerHTML]="getColumnValue(field)"></span>
        </div>
    </div>
</div>
<br/>
<div *ngIf="fields.additionalInfoTable.length > 0">
    <h6>Additional Information:</h6>
    <div class="container-fluid border">
        <div class="row bg-white">
            <div class="col-md-12 border border-bottom border-top-0" *ngFor="let field of fields.additionalInfoTable">
                <span class="p-1 font-weight-bold">
                    {{ field.headerName }}: 
                </span>                 
                <span class="p-1">
                    {{ getColumnValue(field.field) }}
                </span>
            </div>
        </div>
    </div>
</div>
