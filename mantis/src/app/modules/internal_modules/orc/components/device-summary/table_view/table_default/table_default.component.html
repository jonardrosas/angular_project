<div>
    <table class="table table-bordered table-sm table-striped">
        <thead class="thead-secondary" *ngFor="let fields of table.headTable.fields">
            <tr>
                <th *ngFor="let column of fields">
                    {{ column.headerName }} 
                </th>                
            </tr>
            <tr>
                <td *ngFor="let column of fields"  >
                    {{ getColumnValue(column.field) }}
                </td>            
            </tr>            
        </thead>
    </table>
</div>

<div>
    <table class="table table-light table-bordered table-sm table-striped">
        <thead class="thead-secondary" *ngFor="let fields of table.mainTable.fields">
            <tr>
                <th *ngFor="let column of fields" [attr.colspan]="column.colspan">
                    {{ column.headerName }} 
                </th>
            </tr>
            <tr>
                <td *ngFor="let column of fields" [attr.colspan]="column.colspan">
                    {{ getColumnValue(column.field) }} 
                </td>            
            </tr>
        </thead>
    </table>
</div>
