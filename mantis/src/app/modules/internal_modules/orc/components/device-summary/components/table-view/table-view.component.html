<h5>Basic Information</h5>
<div>
    <table class="table table-light table-bordered table-sm table-striped">
        <thead class="thead-secondary" *ngFor="let fields of tables.mainTable.fields">
            <tr>
                <td *ngFor="let column of fields" [attr.colspan]="column.colspan">
                    <b>{{ column.headerName }} </b>
                    <br/>
                    <span [innerHTML]="getColumnValue(column) | safeHtml"></span>
                </td>                
            </tr>
        </thead>
    </table>
</div>
