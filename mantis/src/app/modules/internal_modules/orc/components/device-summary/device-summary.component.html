<div>
    <button type="button" class="btn btn-toggle" (click)= "defaultClick()">Default View</button>
    <button type="button" class="btn btn-toggle" (click)= "view1Click()">Alternate View</button>
</div>
<br>
<div>
    <div [ngSwitch]="viewType">
        <div *ngSwitchCase="'default'">
            <table-default [table]="table" [mantisRecord]="mantisRecord"></table-default>
        </div>
        <div *ngSwitchCase="'view1'">
            <table-view-1 [table]="table" [mantisRecord]="mantisRecord"></table-view-1>
        </div>    
    <div>
</div>
