<div>
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen = !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="deviceSummary">
        <i [ngClass]="isCollapse(data.panelIsOpen)"></i> Device Summary
    </button>      
</div>
<div id="deviceSummary" class="row-break" [ngbCollapse]="data.panelIsOpen">
    <div class="card bg-light">
        <div class="card-body">            
            <app-list-view [fields]="fields" [tables]="tables" [mantisRecord]="mantisRecord"></app-list-view>
        </div>
    </div>
</div>
