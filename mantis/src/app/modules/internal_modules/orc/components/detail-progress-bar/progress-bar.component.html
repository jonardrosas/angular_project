<div class="container-fluid">
    <div class="row row-break">
        <div class="col-md-12 mx-auto text-center">
        <span *ngFor="let stage of stages">
            <span class="pl-4 pt-2 pb-2 pr-4 border border-secondary rounded-pill mx-auto" [style.background-color]="setCurrentColor(stage)" [ngClass]="setCurrentClass(stage)">
                <b>{{ stage.name.toUpperCase() }}</b>
            </span>
            <ng-container *ngIf = "stage.name !== 'closed'; then Arrow"></ng-container>
        </span>
        </div>
    </div>
</div>

<ng-template #Arrow>
    <i class="mt-2 fas fa-arrow-right fa-lg"></i>
</ng-template>
