
<div class="row row-break">
    <div class="col-md-12">
        <table align="center" class="table-bordered table-sm">
            <tbody>
                <tr>
                    <ng-container *ngFor="let stage of stages">
                        <td width="100" align="center" [attr.bgcolor]="setCurrentColor(stage)" [ngClass]="setCurrentClass(stage)">
                            {{ stage.name   }}
                        </td>
                        <ng-container *ngIf = "stage.name !== 'closed'; then Arrow"></ng-container>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #Arrow>
    <i class="fas fa-arrow-right fa-lg"></i>
</ng-template>
