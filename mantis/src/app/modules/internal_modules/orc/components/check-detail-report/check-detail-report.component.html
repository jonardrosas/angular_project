<div class="container-fluid p-4 check-detail bg-light">
    <div class="row row-break bg-light shadow p-2 text-dark border border-dark">
        <div class="col-md-12">
            <h5>Detail</h5>
            <hr/>
        </div>
        <div class="col-md-12">
            <ul>
                <li *ngFor="let column of columnDefs">
                    <b>{{ column.headerName }} </b>: {{ checkData[column.field] }} 
                </li>
            </ul>
       </div>
    </div>
    <div class="row row-break bg-light shadow p-2 text-dark border border-dark">
        <div class="col-md-12">
            <h5>Rule Reviews</h5>
            <hr/>
        </div>
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="row bg-light text-dark">
                    <div class="bg-dark text-light overflow-hidden col-md-{{ field.col }} border border-dark" *ngFor="let field of checkReviewColumn">
                        <b>{{ field.headerName }} </b>
                    </div>
                </div>
                <div class="row bg-light text-dark" *ngFor="let review of checkData.reviews">
                    <div class="overflow-hidden col-md-{{ field.col }} border border-secondary" *ngFor="let field of checkReviewColumn">
                        {{ getValue(field, review[field.field]) }}
                    </div>                      
                </div>
            </div>
        </div>
    </div>    
    <div class="row row-break bg-light shadow p-2 text-dark border border-secondary">
        <div class="col-md-12">
            <h5>Rule Waiver Recommendation</h5>
            <hr/>
        </div>
        <div class="col-md-12">
            <div class="container-fluid" *ngIf="checkData.checkassessments && checkData.checkassessments.length > 0">
                <div class="row bg-secondary text-light">
                    <div class="overflow-hidden col-md-{{ field.col }} border border-dark" *ngFor="let field of checkAssessmentColumn">
                        <b>{{ field.headerName }} </b>
                    </div>
                </div>
                <div class="row bg-light text-dark" *ngFor="let review of checkData.checkassessments">
                    <div class="overflow-hidden col-md-{{ field.col }} border border-secondary" *ngFor="let field of checkAssessmentColumn">
                        {{ getValue(field, review[field.field]) }}
                    </div>                      
                </div>
            </div>
            <div class="container-fluid" *ngIf="!checkData.checkassessments || checkData.checkassessments.length == 0">
                    No available assessment
            </div>
        </div>
    </div>      
    <div class="row row-break bg-light shadow p-2 text-dark border border-dark">
        <div class="col-md-12">
            <h5>Rule Image</h5>
            <hr/>
        </div>
        <div class="col-md-12">
            <div class="container-fluid">
                <div class="row bg-light p-3" *ngFor="let image of checkImages">
                    <img [src]="image.check_image" class="img-fluid" alt="Image Responsive">
                </div>
                <div *ngIf="checkImages.length == 0">
                    No available image
                </div>
            </div>
        </div>
    </div>       
</div>
