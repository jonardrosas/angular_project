<div class="row-break">
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen= !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="historySection">
        <i [ngClass]="isCollapse(data.panelIsOpen)"></i>  Job History
    </button>      
    <div id="historySection" class="row-break" [ngbCollapse]="data.panelIsOpen">
        <div class="card bg-light">
            <div class="card-body">
                <table class="table table-sm table-bordered table-light table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Field</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody class="thead-light">
                            <tr *ngFor="let history of histories$ | async">
                                <td>{{ history.date_modified_string }} </td>
                                <td>{{ history.user.username }} </td>
                                <td>{{ history.field_name }} </td>
                                <td>{{ history.old_value }} => {{  history.new_value }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>           
    </div>
</div>
