<div>
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen = !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="deviceSummary">
        <i [ngClass]="isCollapse(data.panelIsOpen)"></i> Device Summary
    </button>      
</div>
<div id="deviceSummary" class="row-break device-summary-container" [ngbCollapse]="data.panelIsOpen">
    <div class="card bg-white border border-dark shadow">
        <div class="card-body">            
            <h6>Mantis Info</h6>
            <div class="container-fluid bg-light border2">
                <div class="row bg-white">
                    <div class="col-md-{{ getClass(field) }} border" *ngFor="let field of tables.mantisInfoTable.fields">
                        <b class="font-weight-bold">
                            {{ field.headerName }}: 
                        </b>                 
                        <span class="" [innerHTML]="getColumnValue(field) | safeHtml"></span>
                    </div>
                </div>
            </div><br/>
            <h6>Basic Info:</h6>
            <div class="container-fluid">
                <div class="row bg-white">
                    <div class="col-md-{{ getClass(field) }} border" *ngFor="let field of tables.cadInfoTable.fields">
                        <span class="p-1 font-weight-bold">
                            {{ field.headerName }}: 
                        </span>                 
                        <span class="p-1" [innerHTML]="getColumnValue(field) | safeHtml"></span>
                    </div>
                </div>
            </div><br/>
            <h6>Directories</h6>
            <div class="container-fluid">
                <div class="row bg-white">
                    <div class="col-md-12 border" *ngFor="let field of tables.directoriesTable.fields">
                        <span class="p-1 font-weight-bold">
                            {{ field.headerName  }}: 
                        </span>                 
                        <span class="bg-white" [innerHTML]="getColumnValue(field)"></span>
                    </div>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
