<div class="row">
    <div class="col-md-12">
    <button class="ml-1 btn-sm border border-secondary btn-light btn-bold"  [ngClass]="button.value.class" (click)="button.value.function(container)" *ngFor="let button of buttons | keyvalue" ><i *ngIf="button.value.icon" [ngClass]="button.value.icon"></i>  {{ button.value.label }}</button>
    </div>
</div> 
<div class="row">
    <div class="col-md-12">
        <a class="ml-1 go-to-check-anchor" (click)="scroll('checksection')">[Go to check section]</a>
    </div>
</div>
<hr/>
