<div>
    <form [formGroup] = "jobChangeStatusForm" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-dark text-light">
            <h4 class="modal-title">{{ heading }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                {{ jobChangeStatusForm.value | json }}
                <div class="row bg-light border-dark">
                    <div class="col-md-12">
                        <p><b>From stage: --> {{ nextStage }}</b></p>
                    </div>
                    <div class="col-md-12">
                        <p><b>From status: --> {{ jobChangeStatusForm.get('status').value }}</b></p>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="stage">Change Stage</label>
                            <select id="stage" class="form-control" formControlName="stage" (click)="resetStatus()">
                                <option value="" disabled>Choose new stage</option>
                                <option *ngFor= "let stage of stageGroup">{{ stage.label }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Change Status</label>
                            <select id="status" class="form-control" formControlName="status">
                                <option *ngFor= "let status of statusGroup">{{ status }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Check Disposition Comments</label>
                            <textarea id="comment" class="form-control" formControlName="comments"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>        
            <button type="submit" class="btn btn-success" [disabled]="!jobChangeStatusForm.valid">Submit</button>
        </div>
    </form>
</div>
