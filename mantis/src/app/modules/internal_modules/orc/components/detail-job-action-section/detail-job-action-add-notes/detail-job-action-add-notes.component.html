<div>
    <form [formGroup]="jobAddNotesForm" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-secondary text-light">
            <h4 class="modal-title">{{ heading }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row bg-light border-dark">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="comment">Job Comments</label>
                            <textarea id="comments" class="form-control" formControlName="comments" placeholder="{{ placeholder_comments }}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>        
            <button type="submit" class="btn btn-success" [disabled]="!jobAddNotesForm.valid">Submit</button>
        </div>
    </form>
</div>
