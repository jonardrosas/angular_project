<div>
    <form [formGroup]="escalateIstForm" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-dark text-light">
            <h4 class="modal-title">Escalate Ist <span class="badge badge-primary">{{ selectedData.length }} selected</span> </h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row bg-light border-dark">
                    <div class="col-md-12">
                        Escalate iST
                    </div>
                </div>
                <div class="row row-break" *ngIf="showSelectedChecks">
                    <table class="table table-sm table-bordered">
                        <thead class="thead-secondary">
                            <tr><th>RuleName</th></tr>
                        </thead>
                        <tr *ngFor="let check of selectedData">
                            <td>{{ check.name }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>        
            <button type="submit" class="btn btn-success" [disabled]="!escalateIstForm.valid">Submit</button>
        </div>
    </form>
</div>
