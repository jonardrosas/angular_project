<div class="">
<form [formGroup]="recommendForm" (ngSubmit)="onSubmit()">
    <div class="modal-header bg-dark text-light">
        <h4 class="modal-title"> {{ heading }} <span class="badge badge-primary">{{ selectedData.length }} selected</span> </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row bg-light border-dark">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="status">Check Status</label>
                        <select id="status" class="form-control" formControlName="status">
                            <option value="" disabled>Choose recommendation</option>
                            <optgroup *ngFor="let group of recommendations | keyvalue" [attr.label]="group.key">
                                <option *ngFor="let stat of group.value" [ngValue]="stat.value">{{  stat.label }}</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Check Disposition Comments</label>
                        <textarea id="comments" class="form-control" formControlName="comments"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p *ngFor="let alert of alerts">
            <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
        </p>        
        <button type="submit" class="btn btn-success" [disabled]="!recommendForm.valid">Submit</button>
    </div>
</form>
</div>
