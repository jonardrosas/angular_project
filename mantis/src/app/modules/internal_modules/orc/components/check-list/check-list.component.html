<div class="row-break">
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen = !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="historySection">
    <i [ngClass]="isCollapse(data.panelIsOpen)"></i> Check Section
    </button>      
    <div id="historySection" class="row-break" [ngbCollapse]="data.panelIsOpen">
        <ul class="d-flex nav nav-tabs m4-nav" role="tablist" *ngIf="mainTabs.length > 0">
            <li class="shadow-sm ml-1 nav-item" *ngFor="let mainTab of mainTabs">
                    <a 
                        class="shadow font-weight-bold text-dark nav-check-link"
                        [routerLink]="[mainTab.url, mantisRecord.id]"
                        [queryParams]="{check_section: mainTab.id}" 
                        routerLinkActive="active">
                        {{ mainTab.title }} 
                        <!--<span class="count-badge badge badge-md badge-danger" *ngIf="tabCount[mainTab.id].All != 0">{{ tabCount[mainTab.id].All }}</span>-->
                    </a>
            </li>
            <li class="nav-item ml-auto"><a class="nav-check-link bg-light text-dark border border-secondary ml-1" [routerLink]="" ><i class="fas fa-cog fa-lg"></i> </a></li>
        </ul>
    <div class="card ">
        <div class="card-body check-card-body">
            <div class="row bg-secondary pt-3 mt-0">
                <div class="col-md-10">
                    <nav aria-label="breadcrumb">
                        <ul class="nav">
                            <li class="ml-1 nav-check-link text-dark nav-item" *ngFor="let group of seciontAssignedGroup[queryParams]">
                                <a class="group-link ml-0 p-1 font-weight-bold" 
                                    [ngClass]="isActiveGroupTab(group)"
                                    [routerLink]="[url, mantisRecord.id]"
                                    [queryParams]="{check_section: queryParams, group: group}">{{ group }}
                                    <!--<span class="badge badge-md badge-danger">{{ tabCount[queryParams][group] }}</span>-->
                                </a>
                            </li>
                        </ul>
                    </nav>                
                </div>
            </div>        
            <div class="row-break">
                <button class="ml-2 shadow-sm btn-info" (click)="button.function(agGrid, dispoManagerInstance)" *ngFor="let button of buttons" ><i *ngIf="button.icon" [ngClass]="button.icon"></i>  {{ button.label }}</button>
            </div>
            <div class="row-break">
                <ag-grid-angular
                    #agGrid
                    [ngClass]="options.theme"
                    [rowData]="rowData$ | async"
                    [columnDefs]="columnDefs"
                    rowSelection="multiple"
                    [suppressRowClickSelection]="true"
                    [suppressAutoSize]="true"
                    [frameworkComponents]="frameworkComponents"
                    [defaultColDef]="{resizable: true}" 
                    [pagination]="true"
                    >
                </ag-grid-angular>
            </div>       
        </div>       
    </div>       
</div>
