<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button class="ml-2" [ngClass]="button.class" (click)="button.function(agGrid)" *ngFor="let button of buttons" >{{ button.label }}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 check-row">
            <ag-grid-angular
                #agGrid
                style="width: '100%'; height: 500px;"
                [ngClass]="options.theme"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                rowSelection="multiple"
                [suppressRowClickSelection]="true"
                [suppressAutoSize]="true"
                [frameworkComponents]="frameworkComponents"
                [defaultColDef]="{resizable: true}"
                >
            </ag-grid-angular>
        </div>
    </div>
</div>
