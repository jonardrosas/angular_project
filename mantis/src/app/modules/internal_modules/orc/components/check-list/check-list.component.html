<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-sm" (click)="changeStatus()">Change Status</button>
        </div>
    </div>
    <div class="row" *ngIf="alerts.length > 0">
        <div class="col-md-12"><br/>
            <p *ngFor="let alert of alerts"class="row-break">
                <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 check-row">
            <ag-grid-angular
                #agGrid
                style="width: '100%'; height: 500px;"
                [ngClass]="options.theme"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                rowSelection="multiple"
                [suppressRowClickSelection]="true"
                [suppressAutoSize]="true"
                [defaultColDef]="{resizable: true}"
                >
            </ag-grid-angular>
        </div>
    </div>
</div>
