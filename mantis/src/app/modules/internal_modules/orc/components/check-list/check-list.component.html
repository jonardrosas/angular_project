<div class="row-break">
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen = !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="historySection">
    <i [ngClass]="isCollapse(data.panelIsOpen)"></i> Check Section
    </button>      
    <div id="historySection" class="row-break" [ngbCollapse]="data.panelIsOpen">
    <ul class="d-flex nav nav-tabs m4-nav" role="tablist">
        <li class="shadow-sm ml-1 nav-item"
            *ngFor="let mainTab of mainTabs">
                <a 
                    class="shadow font-weight-bold text-dark nav-check-link"
                    [routerLink]="[mainTab.url, mantisRecord.id]"
                    [queryParams]="{check_section: mainTab.id}" 
                    routerLinkActive="active">
                    {{ mainTab.title }} 
                    <span *ngIf="(getCount(mainTab.id)| async)?.length > 0" class="count-badge badge badge-md badge-danger">{{ (getCount(mainTab.id)| async)?.length }}</span>
                </a>
        </li>
        <li class="nav-item ml-auto"><a class="nav-check-link bg-light text-dark border border-secondary ml-1" [routerLink]="" ><i class="fas fa-cog fa-lg"></i> </a></li>
    </ul>
    <div class="card bg-light">
        <div class="card-body">                        
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" [routerLink]="[url, mantisRecord.id]" [queryParams]="{check_section: queryParams, group: 'FEOL'}">FEOL</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>                        
                        </ul>
                    </nav>                
                </div>
            </div>        
            <div class="row-break">
                <button class="ml-2 shadow-sm btn-check" (click)="button.function(agGrid, dispoManagerInstance)" *ngFor="let button of buttons" ><i *ngIf="button.icon" [ngClass]="button.icon"></i>  {{ button.label }}</button>
            </div>
            <div class="row-break">
                <ag-grid-angular
                    #agGrid
                    [ngClass]="options.theme"
                    [rowData]="rowData$ | async"
                    [columnDefs]="columnDefs"
                    rowSelection="multiple"
                    [suppressRowClickSelection]="true"
                    [suppressAutoSize]="true"
                    [frameworkComponents]="frameworkComponents"
                    [defaultColDef]="{resizable: true}" 
                    [pagination]="true"
                    >
                </ag-grid-angular>
            </div>       
        </div>       
    </div>       
</div>
