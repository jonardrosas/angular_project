<div class="row-break">
    <button type="button" class="btn btn-toggle" (click)="data.panelIsOpen = !data.panelIsOpen"
            [attr.aria-expanded]="!data.panelIsOpen" aria-controls="historySection">
    <i [ngClass]="isCollapse(data.panelIsOpen)"></i> Check Section
    </button>      
    <div id="historySection" class="row-break" [ngbCollapse]="data.panelIsOpen">
    <ul class="d-flex nav nav-tabs m4-nav" role="tablist">
        <li class="shadow-sm ml-1 nav-item" *ngFor="let mainTab of mainTabs"><a class="shadow font-weight-bold text-dark border border-secondary nav-check-link" [routerLink]="[mainTab.url, mantisId]" routerLinkActive="active">{{ mainTab.title }} <span class="count-badge badge badge-md badge-info">{{ rowData.length }}</span></a></li>
        <li class="nav-item ml-auto"><a class="nav-check-link bg-light text-dark border border-secondary ml-1" [routerLink]="" ><i class="fas fa-cog fa-lg"></i> </a></li>
        <!--<li class="nav-item" *ngFor="let tab of tabs"><a class="nav-link bg-light text-dark border border-secondary ml-1"  [routerLink]="[tab.url, mantisId]" [queryParams]="{assigned_to: tab.param}" >{{  tab.title }}</a></li>-->
    </ul>
    <div class="card bg-light">
        <div class="card-body">                        
            <div class="row-break">
                <button class="ml-2 shadow-sm" (click)="button.function(agGrid, dispoManagerInstance)" *ngFor="let button of buttons" ><i *ngIf="button.icon" [ngClass]="button.icon"></i>  {{ button.label }}</button>
            </div>
            <div class="row-break">
                <ag-grid-angular
                    #agGrid
                    [ngClass]="options.theme"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    rowSelection="multiple"
                    [suppressRowClickSelection]="true"
                    [suppressAutoSize]="true"
                    [frameworkComponents]="frameworkComponents"
                    [defaultColDef]="{resizable: true}" 
                    [pagination]="true"
                    >
                </ag-grid-angular>
            </div>       
        </div>       
    </div>       
</div>
