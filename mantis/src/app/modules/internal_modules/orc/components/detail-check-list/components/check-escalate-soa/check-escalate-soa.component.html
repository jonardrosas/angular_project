<div>
    <form [formGroup]="escalateSoaGroupsForm" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-dark text-light">
            <h4 class="modal-title">{{ heading }}<span class="badge badge-primary">{{ selectedData.length }} selected</span> </h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row bg-light border-dark border panel-shadow">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="soa_groups">Check Status</label>
                            <select id="soa_groups" class="form-control" formControlName="soa_groups" multiple>
                                <option value="" disabled>Choose SOA groups</option>
                                <option *ngFor="let group of soaGroups$ | async" [ngValue]="group.id">{{  group.name }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">Check Disposition Comments</label>
                            <textarea id="comments" class="form-control" formControlName="comments"></textarea>
                        </div>                        
                    </div>
                </div>
                <div class="row">
                    <ul>
                        <li *ngFor="let alert of alerts">
                            <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
                        </li>        
                    </ul>                    
                </div>                
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-light border" (click)="activeModal.dismiss('Cross click')">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!escalateSoaGroupsForm.valid">Submit</button>
        </div>
    </form>
</div>
